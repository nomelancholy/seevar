<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | SEE VAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ledger-bg: #0d0e10;
            --ledger-surface: #16181c;
            --ledger-border: #2d3139;
            --accent-var: #00ff41;
            --text-muted: #8b949e;
            --naver-green: #03C75A;
        }
        body {
            background-color: var(--ledger-bg);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .mono { font-family: 'JetBrains+Mono', monospace; }
        .login-card {
            background: var(--ledger-surface);
            border: 1px solid var(--ledger-border);
            padding: 2rem md:padding: 3rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.5) md:box-shadow: 20px 20px 0px rgba(0,0,0,0.5);
            text-align: center;
        }
        .naver-login-btn {
            background-color: var(--naver-green);
            color: white;
            width: 100%;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 900;
            font-size: 0.875rem;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        .naver-login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(3, 199, 90, 0.3);
        }
        .naver-logo {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="login-card p-8 md:p-12">
        <div class="mb-10 md:mb-12">
            <h1 class="text-3xl md:text-4xl font-black italic tracking-tighter leading-none mb-2">
                SEE <span class="text-[var(--accent-var)]">VAR</span>
            </h1>
            <p class="mono text-[8px] md:text-[10px] text-[var(--text-muted)] uppercase tracking-widest">Football Judgment Portal</p>
        </div>

        <h2 class="text-lg md:text-xl font-black italic uppercase mb-6 md:mb-8 tracking-tight">Welcome Back</h2>
        
        <div class="space-y-4">
            <button onclick="location.href='onboarding.html'" class="naver-login-btn p-3 md:p-4 text-xs md:text-sm">
                <svg class="naver-logo w-4 h-4 md:w-4.5 md:h-4.5" viewBox="0 0 24 24">
                    <path d="M16.273 12.845L7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727v12.845z"/>
                </svg>
                NAVER LOGIN
            </button>
            <p class="text-[8px] md:text-[9px] mono text-zinc-600 mt-6">
                By continuing, you agree to our <br>
                <span class="underline cursor-pointer hover:text-zinc-400">Terms of Service</span> and <span class="underline cursor-pointer hover:text-zinc-400">Privacy Policy</span>.
            </p>
        </div>

        <div class="mt-10 md:mt-12 pt-6 md:pt-8 border-t border-zinc-800">
            <a href="index.html" class="text-[8px] md:text-[10px] mono font-bold text-zinc-500 hover:text-white transition-colors uppercase tracking-widest">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
